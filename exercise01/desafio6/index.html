<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag
        deverá utilizaar em cada caso</p>

    <ul>
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="tag H1">Título</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li>Abreviações</li>
        <li><abbr title="tag code">Código-fonte</abbr></li>
        <li><abbr title="tag ol">Lista numeradas</abbr></li>
        <li><abbr title="tag dl">Listas com demarcações</abbr></li>

    </ul>
</body>

</html>
